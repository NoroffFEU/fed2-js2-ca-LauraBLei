<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
    <script
      src="https://kit.fontawesome.com/1102aaadb8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="flex flex-col items-center">
    <header></header>
    <main>
      <div
        id="profileBanner"
        class="border-white border-4 w-full max-h-[400px] overflow-hidden rounded-md shadow-white shadow-md"
      ></div>

      <div class="flex gap-10">
        <div
          id="profileImage"
          class="w-[100px] md:w-[200px] mt-[-50px] lg:mt-[-100px] ml-10 z-40 shadow-blue shadow-lg"
        ></div>

        <div class="flex justify-between w-100 items-center">
          <div id="username" class="text-left"></div>
        </div>
      </div>

      <div class="mt-5 flex items-center">
        <details class="absolute ml-4 mt-4 z-50 flex flex-row-reverse">
          <summary class="cursor list-none shadow-white buttonEffect static">
            <i class="fa-solid fa-gear fa-xl" style="color: #ffffff"></i>
          </summary>
          <div
            class="z-50 flex flex-col absolute w-[500px] max-h-[300px] overflow-auto bg-lightGrayBlue rounded-md shadow-blue shadow-lg p-5 top-10"
          >
            <form
              name="updateProfile"
              class="w-full flex flex-col items-center gap-4"
            >
              <p class="text-2xl text-white font-semibold">Profile Picture</p>

              <input
                type="url"
                name="avatarUrl"
                class="formInputOne"
                placeholder="Insert image url here..."
              />

              <p class="text-2xl text-white font-semibold mt-4">
                Cover Picture
              </p>

              <input
                type="url"
                name="bannerUrl"
                class="formInputOne"
                placeholder="Insert Image Url"
              />

              <input
                type="text"
                name="bannerAlt"
                class="formInputOne"
                placeholder="Insert a description for the cover image"
              />

              <p class="text-2xl text-white font-semibold mt-4">Bio</p>

              <textarea
                type="text"
                name="bio"
                class="formInputTwo"
                placeholder="Write your bio here! "
              ></textarea>

              <button class="buttonEffect text-blue text-3xl my-4 font-bold">
                Update Profile
              </button>
            </form>
          </div>
        </details>
        <div id="bio" class="ml-20"></div>
      </div>

      <div id="userPosts" class="userPosts"></div>
    </main>
  </body>
</html>
