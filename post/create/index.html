<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
    <script
      src="https://kit.fontawesome.com/1102aaadb8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="flex flex-col h-100 items-center w-full">
    <header></header>
    <main>
      <h1 class="text-center mb-10 text-3xl font-bold text-white">
        Create Post
      </h1>

      <form name="createPost" class="flex flex-col items-center gap-5 w-full">
        <input
          class="formInputOne"
          type="text"
          name="title"
          id=""
          placeholder="Title"
        />

        <textarea
          class="formInputTwo p-3"
          name="text"
          id="postText"
          placeholder="Insert post text here..."
        ></textarea>

        <input
          class="formInputOne"
          type="url"
          name="url"
          placeholder="Insert Image Url here..."
        />

        <input
          class="formInputOne"
          type="text"
          name="alt"
          placeholder="Insert a description of your image here..."
        />

        <input
          class="formInputOne"
          type="text"
          name="tags"
          placeholder="Insert tags, example: Food,Health,Lunch"
        />

        <button class="text-blue text-3xl font-bold">Create Post</button>
      </form>
    </main>
  </body>
</html>
