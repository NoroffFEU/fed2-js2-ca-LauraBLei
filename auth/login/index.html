<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>

  <body>
    <main>
      <h1 class="text-center">Login</h1>
      <form class="flex flex-col" id="login">
        <div>
          <input
            class="formInputOne"
            id="email"
            type="email"
            name="email"
            placeholder="Email"
            required
          />
        </div>

        <div>
          <input
            class="formInputOne"
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
        </div>

        <a href="/auth/register/">Register</a>
        <button type="submit">Login</button>
      </form>
    </main>
  </body>
</html>
